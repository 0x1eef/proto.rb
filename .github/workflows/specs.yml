name: Ryo specs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  specs:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: [2.7, '3.0', 3.1]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: bundle install
    - run: rspec -Ilib -rryo spec/
