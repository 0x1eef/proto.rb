##
# Plugins
require:
  - standard
  - rubocop-rspec

##
# Defaults: standard-rb
inherit_gem:
  standard: config/base.yml

##
# Extra cops
Style/FrozenStringLiteralComment:
  Enabled: true

##
# Disabled cops (rspec-specific)
RSpec/FilePath:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false
RSpec/NotToNot:
  Enabled: false
RSpec/EmptyLineAfterHook:
  Enabled: false
RSpec/EmptyLineAfterSubject:
  Enabled: false
RSpec/DescribedClass:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/EmptyLineAfterFinalLet:
  Enabled: false
Style/NilComparison:
  Exclude:
    - spec/ryo_object_spec.rb
RSpec/DescribeClass:
  Enabled: false

##
# Disabled cops (lib-specific)
Layout/MultilineMethodCallIndentation:
  Enabled: false
Style/LambdaCall:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.7
